<html ng-app='myApp'>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title></title>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'/></script>
  <script type="text/javascript" charset="utf-8">
    var myAppModule = angular.module('myApp',[])

    myAppModule.controller('usersController', function($scope){
      $scope.users = [];
      $scope.addUser = function(){
        $scope.users.push($scope.newUser)
        console.log($scope.users)
        $scope.newUser = {}
      }
      $scope.removeUser = function(user){
        $scope.users.splice($scope.users.indexOf(user), 1);
      }
    });
    
  </script>
</head>
<body>
  <div ng-controller='usersController'>
    <h1>Users Controller</h1>
    <form>
      <p>First Name:
      <input type="text" ng-model="newUser.first_name">
      </p>
      <p>Last Name:
      <input type="text" ng-model="newUser.last_name">
      </p>
      <p>Favorite Language:
      <input type="text" ng-model="newUser.language">
      </p>
      <input type="submit" ng-click='addUser()' value="Create User">
    </form>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Fav Language</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="user in users track by $index">
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.language}}</td>
        <td ng-click='removeUser(user)'>Delete</td>
      </tr>
    </table>
  </div>
</body>
</html>
